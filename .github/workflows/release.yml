name: Create Release

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set Xcode Version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Build App
      run: |
        xcodebuild -scheme CandleView -configuration Release archive -archivePath ./CandleView.xcarchive
        xcodebuild -exportArchive -archivePath ./CandleView.xcarchive -exportPath ./export -exportOptionsPlist exportOptions.plist
    
    - name: Create DMG
      run: |
        brew install create-dmg
        chmod +x create-dmg.sh
        ./create-dmg.sh ./export/CandleView.app
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./CandleView.dmg
        asset_name: CandleView.dmg
        asset_content_type: application/x-apple-diskimage
